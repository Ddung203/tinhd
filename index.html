<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tính điểm</title>
    <link
      rel="shortcut icon"
      href="./assets/img/logo-D-noBGC.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <div class="header">
      <form
        id="search-form"
        autocomplete="off"
      >
        <input
          onclick="this.select()"
          oninput="showHint()"
          type="text"
          name=""
          id="search__input"
          placeholder="Nhập tên môn học"
          class="search__input"
        />
        <button
          type="submit"
          id="search__button"
          class="search__button"
          tabindex="-1"
        >
          Nhập
        </button>
      </form>
      <ul id="hintList"></ul>
    </div>
    <div id="main">
      <div id="main__container">
        <form
          autocomplete="off"
          id="form"
        >
          <h2 style="text-align: center; margin: 20px 0 10px">Tính điểm</h2>

          <!-- Thường xuyên 1 -->
          <div class="cel">
            <label for="score1">Thường xuyên 1</label> <br />
            <input
              type="number"
              onfocus="this.value=''"
              id="score1"
              class="box-shadow-input"
              placeholder="Nhập điểm thường xuyên 1"
              min="0"
              max="10"
              required
            />
            <br />
            <label for="weight1">Trọng số (%)</label>
            <select id="weight1">
              <option
                value="0"
                selected
              >
                (Mặc định)
              </option>
              <option value="0">0</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="60">60</option>
              <option value="70">70</option>
              <option value="80">80</option>
            </select>
          </div>
          <hr />
          <!-- Thường xuyên 2 -->
          <div class="cel">
            <label for="score2">Thường xuyên 2</label> <br />
            <input
              onfocus="this.value=''"
              type="number"
              id="score2"
              class="box-shadow-input"
              placeholder="Nhập điểm thường xuyên 2"
              min="0"
              max="10"
              required
            />
            <br />
            <label for="weight2">Trọng số (%)</label>
            <select
              id="weight2"
              required
            >
              <option
                value="0"
                selected
              >
                (Mặc định)
              </option>
              <option value="0">0</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="60">60</option>
              <option value="70">70</option>
              <option value="80">80</option>
            </select>
          </div>
          <hr />
          <!-- Thường xuyên 3 -->
          <div class="cel">
            <label for="score3">Thường xuyên 3</label> <br />
            <input
              onfocus="this.value=''"
              type="number"
              id="score3"
              class="box-shadow-input"
              placeholder="Nhập điểm thường xuyên 3"
              min="0"
              max="10"
              required
            />
            <br />
            <label for="weight3">Trọng số (%)</label>
            <select
              id="weight3"
              required
            >
              <option
                value="0"
                selected
              >
                (Mặc định)
              </option>
              <option value="0">0</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="60">60</option>
              <option value="70">70</option>
              <option value="80">80</option>
            </select>
          </div>
          <hr />
          <!-- Điểm thi -->
          <div class="cel">
            <label for="final-exam">Điểm thi</label> <br />
            <input
              onfocus="this.value=''"
              type="number"
              id="final-exam"
              class="box-shadow-input"
              placeholder="Nhập điểm thi"
              required
            />
          </div>
          <hr />
          <!-- Nhập kết quả yêu cầu -->
          <div class="cel">
            <label for="required-result">Kết quả mong muốn</label>
            <br />
            <input
              onfocus="this.value=''"
              type="number"
              id="required-result"
              class="box-shadow-input"
              placeholder="Nhập kết quả mong muốn"
            />
          </div>
          <hr />
          <!-- Hiển thị Kết quả và Yêu cầu -->
          <div class="cel">
            <label
              class="mau"
              for="result-value"
              >Kết quả</label
            >
            <input
              class="result"
              type="text"
              id="result-value"
              value=""
              readonly
            />
            <hr />
            <label
              class="mau"
              for="required-value"
              >Yêu cầu</label
            >
            <input
              class="result"
              type="text"
              id="required-value"
              value=""
              readonly
            />
          </div>
          <hr />
          <!-- Submit data buttons -->
          <div class="cel cel2">
            <button id="result-btn">Kết quả</button>
            <button id="require-btn">Yêu cầu</button>
          </div>
        </form>

        <!-- Bảng quy đổi -->

        <h2
          id="toggle-theme"
          style="margin-bottom: 5px; color: #9290c3 !important"
        >
          Cách tính điểm
        </h2>
        <div class="show">
          <img
            class="h4-img"
            src="./assets/img/he4.jpg"
            alt="Thang điểm 4"
          />
        </div>
      </div>
    </div>

    <!-- TEST -->

    <!-- FOOTER -->
    <footer class="footer">
      <p>
        Copyright &copy; 2023
        <a
          target="_blank"
          href="https://sv.haui.edu.vn"
          >DDung203</a
        >
      </p>
    </footer>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
