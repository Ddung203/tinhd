<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính điểm</title>
    <link rel="shortcut icon" href="./assets/img/logo-D-noBGC.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <form id="search-form" autocomplete="off">
        <input
          onclick="this.select()"
          oninput="showHint()"
          type="text"
          name=""
          id="search__input"
          placeholder="Nhập tên môn học"
          class="search__input"
        />
        <button
          type="submit"
          id="search__button"
          class="search__button"
          tabindex="-1"
        >
          Tìm
        </button>
      </form>
      <ul id="hintList"></ul>
    </div>
    <div id="main">
      <div id="main__container">
        <h2 style="text-align: center; margin: 20px 0">Tính điểm</h2>
        <form autocomplete="off" id="form">
          <!-- Thường xuyên 1 -->
          <div class="cel">
            <label for="score1">Thường xuyên 1</label> <br />
            <input
              onfocus="this.value=''"
              type="number"
              id="score1"
              placeholder="Nhập điểm thường xuyên 1"
              required
            />
            <br />
            <label for="weight1">Trọng số (%)</label>
            <select id="weight1">
              <option value="0" selected>(Mặc định)</option>
              <option value="0">0</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="60">60</option>
              <option value="70">70</option>
              <option value="80">80</option>
            </select>
          </div>
          <hr />
          <!-- Thường xuyên 2 -->
          <div class="cel">
            <label for="score2">Thường xuyên 2</label> <br />
            <input
              onfocus="this.value=''"
              type="number"
              id="score2"
              placeholder="Nhập điểm thường xuyên 2"
              required
            />
            <br />
            <label for="weight2">Trọng số (%)</label>
            <select id="weight2" required>
              <option value="0" selected>(Mặc định)</option>
              <option value="0">0</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="60">60</option>
              <option value="70">70</option>
              <option value="80">80</option>
            </select>
          </div>
          <hr />
          <!-- Thường xuyên 3 -->
          <div class="cel">
            <label for="score3">Thường xuyên 3</label> <br />
            <input
              onfocus="this.value=''"
              type="number"
              id="score3"
              placeholder="Nhập điểm thường xuyên 3"
              required
            />
            <br />
            <label for="weight3">Trọng số (%)</label>
            <select id="weight3" required>
              <option value="0" selected>(Mặc định)</option>
              <option value="0">0</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
              <option value="60">60</option>
              <option value="70">70</option>
              <option value="80">80</option>
            </select>
          </div>
          <hr />
          <!-- Điểm thi -->
          <div class="cel">
            <label for="final-exam">Điểm thi</label> <br />
            <input
              onfocus="this.value=''"
              type="number"
              id="final-exam"
              placeholder="Nhập điểm thi"
              required
            />
          </div>
          <hr />
          <!-- Nhập kết quả yêu cầu -->
          <div class="cel">
            <label for="required-result">Kết quả mong muốn</label>
            <br />
            <input
              onfocus="this.value=''"
              type="number"
              id="required-result"
              placeholder="Nhập kết quả mong muốn"
            />
          </div>
          <hr />
          <!-- Hiển thị Kết quả và Yêu cầu -->
          <div class="cel">
            <label class="mau" for="result-value">Kết quả</label>
            <input
              class="result"
              type="text"
              id="result-value"
              value=""
              readonly
            />
            <hr />
            <label class="mau" for="required-value">Yêu cầu</label>
            <input
              class="result"
              type="text"
              id="required-value"
              value=""
              readonly
            />
          </div>
          <hr />
          <!-- Submit data buttons -->
          <div class="cel cel2">
            <button id="result-btn">Kết quả</button>
            <button id="require-btn">Yêu cầu</button>
          </div>
        </form>

        <!-- Bảng quy đổi các thang điểm -->
        <h2>Bảng quy đổi các thang điểm</h2>
        <div class="show">
          <img class="h4-img" src="./assets/img/he4.png" alt="Thang điểm 4" />
          <span class="note">* D+ 5.0 - 5.4</span>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="footer">
      <p>
        Copyright &copy; 2023
        <a target="_blank" href="http://github.com/ddung203">DDung203</a>
      </p>
    </footer>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
